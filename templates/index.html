<!DOCTYPE html>
<html lang="en">
<div class="">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Upload</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Welcome, {{ session['username'] }}!</h1>
            <br>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="form-group">
                    <label for="formFile" class="form-label">Select an Image:</label>
                    <input type="file" id="file" name="file" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Upload</button>
            </form>


            <br>

            <a href="{{ url_for('logout') }}" class="link-danger float-right" onmouseover="this.style.opacity='0.5';"
                onmouseout="this.style.opacity='1';">
                Log out </a>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>

</html>
