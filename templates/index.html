<!DOCTYPE html>
<html lang="en">
<div class="">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Upload</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>

    <body>

        <div class="container" style="width: 50%;">
            <h1 class="mt-5" >ðŸŽ¨ Color Detection</h1>
            <h2 class="mt-5">Welcome, {{ session['username'] }}!</h2>

            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="form-group">
                    <label for="formFile" class="form-label"><b>Select an Image:</b></label>
                    <input type="file" id="file" name="file" class="form-control" style="width: 35%;" required>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 13%; margin-bottom: 10px; margin-top: 13px;">Upload</button>



                <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3"
                    style="width: 81px; margin-left: 2%; margin-bottom: 10px;">
                    Log out
                </a>
            </form>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>
</html>
